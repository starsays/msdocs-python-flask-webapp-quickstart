<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Earthquake Data</title>
</head>
<body>
    <h1>Earthquake Data</h1>
    <form action="/query" method="post">
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude">
        <label for="degrees">Degrees:</label>
        <input type="text" id="degrees" name="degrees">
        <button type="submit">Query</button>
    </form>
    <form action="/check_delete" method="post">
        <label for="net_value">Net Value:</label>
        <input type="text" id="net_value" name="net_value">
        <button type="submit">Check and Delete</button>
    </form>
    <form action="/insert" method="post">
        <h2>Insert New Data</h2>
        <label for="time">Time:</label>
        <input type="text" id="time" name="time">
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude">
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude">
        <label for="depth">Depth:</label>
        <input type="text" id="depth" name="depth">
        <label for="mag">Magnitude:</label>
        <input type="text" id="mag" name="mag">
        <label for="net">Net:</label>
        <input type="text" id="net" name="net">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id">
        <button type="submit">Insert</button>
    </form>
    <form action="/update" method="post">
        <h2>Update Data</h2>
        <label for="id">ID:</label>
        <input type="text" id="id" name="id">
        <label for="column">Column:</label>
        <input type="text" id="column" name="column">
        <label for="value">Value:</label>
        <input type="text" id="value" name="value">
        <button type="submit">Update</button>
    </form>
</body>
</html>
