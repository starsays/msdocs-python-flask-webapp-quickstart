<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Query Result</title>
  </head>
  <body>
    <h1>Query Result</h1>
    <table>
      <tr>
        <th>Time</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>ID</th>
      </tr>
      {% for row in data %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
      </tr>
      {% endfor %}
    </table>
    <a href="/">Back</a>
  </body>
</html>
